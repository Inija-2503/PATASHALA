<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/PATASHALA/styles/style.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="/PATASHALA/assets/video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="300">5 Minutes</button>
          <button data-time="600" class="medium-mins">10 Minutes</button>
          <button data-time="900" class="long-mins">15 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="/PATASHALA/assets/sounds/healing-meditation-ringing-background-music-for-meditation-200223.mp3" />
                <source src="/PATASHALA/assets/sounds/spiritual-meditation-30-mins-201945.mp3" />
              </audio>
              <img src="/PATASHALA/assets/images/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="/PATASHALA/assets/images/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="/patashala/assets/sounds/healing-meditation-ringing-background-music-for-meditation-200223.mp3" data-video="/PATASHALA/assets/video/rain.mp4" ><img src="/PATASHALA/assets/images/rain.svg" alt=""></button>
        <button data-sound="/patashala/assets/sounds/spiritual-meditation-30-mins-201945.mp3" data-video="patashala/assets/video/beach.mp4"><img src="patashala/assets/svg/beach.svg" alt=""></button>
      </div>
    </div>

    <script src="/PATASHALA/js/meditation.js"></script>
  </body>
</html>
